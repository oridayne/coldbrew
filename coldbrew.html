<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Desk Worker</title>

<!-- Load style sheets -->
<link rel="stylesheet" href="brewStyle.css">
<script src="brew.js"></script>

</head>
<body>

<h1>Desk Worker</h1>
<div id="layout">
	<div class="colOutline" id="pickUP">
		<h2>Package Pick Up </h2>
		<div id="container">
			<button class="button" onclick="checkAll()">Check All</button>
			<button class="button" onclick="removePackage()">Picked Up</button>
			<button class="button" onclick="removePackage()" id="delete">Delete</button>
			<button class="button">Undo</button>
		</div>

		
		<ul class="package" id="packageList">
		    <li> <input type="checkbox"> Anson, Caroline</li>
		    <li> <input type="checkbox"> Burke, Richard</li>
		    <li> <input type="checkbox"> Deng, Lisa</li>
		    <li> <input type="checkbox"> Zeng, Aaron</li>
		 </ul>
		

	</div>

	<div class="colOutline" id="packageEntry"> 	
		<h2>Add Package </h2> 
	</div>
	<div class="colOutline" id="notes"> 
		<h2>Notes</h2>
	</div>
</div>


</body>
</html>
