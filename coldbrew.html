<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Desk Worker</title>

<!-- Load style sheets -->
<link rel="stylesheet" href="brewStyle.css">
</head>
<body>

<h1>Desk Worker</h1>
<div id="layout">
	<div class="colOutline" id="pickUP">
		<h2>Package Pick Up </h2>
		<div id="container">
			<button class="button">Check All</button>
			<button class="button">Picked Up</button>
			<button class="button" id="delete">Delete</button>
			<button class="button">Undo</button>
		</div>

		<div id="packageList">
			<ul class="package">
			    <li> <input type="checkbox"> Package 1</li>
			    <li> <input type="checkbox"> Package 2</li>
			    <li> <input type="checkbox"> Package 3</li>
			    <li> <input type="checkbox"> Package 4</li>
			 </ul>
		</div>

	</div>

	<div class="colOutline" id="packageEntry"> 	
		<h2>Add Package </h2> 
	</div>
	<div class="colOutline" id="notes"> 
		<h2>Notes</h2>
	</div>
</div>


</body>
</html>
