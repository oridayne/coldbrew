<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desk Worker</title>

        <!-- Load style sheets -->
        <link rel="stylesheet" href="dist/css/brew.css">
        <script src="dist/js/brew.js"></script>

    </head>
    <body>

        <h1>Desk Worker</h1>

        <div id="layout">
            <div id="menu">
                <div  class="colHeader" id="home">Home</div>
                <div  class="colHeader" id="allPackages">All Packages</div>
                <div  class="colHeader" id="add Package">Add Package</div>
                <div  class="colHeader" id="notes">Notes</div>
                <div  class="colHeader" id="lent">Lent Items</div>
                <div  class="colHeader" id="directory">Directory</div>
                <div  class="colHeader" id="checkIn">Check In/Check Out</div>
            </div>
            <div class="colOutline" id="pickUp">
                <!-- Deng: This column is mostly finished, but I think the pop ups can be improved. -->
                <!-- TODO: We had notifications (like gmail) for when packages were removed. They don't need to be put in.
                     Since it seems like most peopl never bothered to use them.
                -->

                <h2>Package Pick Up </h2>
                <div id="search"><input type="textbox" placeholder="Search"></div>
                <div id="container">
                    <button class="button" id="checkAll">Check All</button>
                    <button class="button" id="pickedUp">Picked Up</button>
                    <button class="button" id="delete">Delete</button>
                    <button class="button" id="undo">Undo</button>
                </div>

                <ol class="package" id="packageList">
                    <li><input type="checkbox">Anson, Caroline</li>
                    <li><input type="checkbox">Burke, Richard</li>
                    <li><input type="checkbox">Deng, Lisa</li>
                    <!-- FIXME: does not display correctly when multiple packages have popups -->
                    <li id="popExample" class="popup"><input type="checkbox">Zeng, Aaron
                        <span class="popuptext" id="zeng">Bin #5</span>
                    </li>
                </ol>

            </div>

            <div class="colOutline" id="packageEntry">
                <h2>Add Package </h2>
                <div>
                    <form id="packageForm">
                        <input class="entry" type="text" id="firstname" placeholder="First Name"> <br>
                        <input class="entry" type="text" id="lastname" placeholder="Last Name"> <br>
                        <input class="entry" type="text" id="packageNumber" placeholder="Package #"> <br>
                        <label for="carrier">Carrier</label>
                        <select id="carrier" required>
                            <optgroup>
                                <option value="amazon">Amazon</option>
                                <option value="fedex">FedEx</option>
                                <option value="ups">UPS</option>
                                <option value="usps">USPS</option>
                            </optgroup>
                            <optgroup>
                                <option value="other">Other</option>
                            </optgroup>
                        </select> <br>
                        <input class="entry" type="text" id="location" placeholder="Location"> <br>
                        <input class="entry" type="text" id="comments" placeholder="Comments"> <br>

                        <br><br>

                        <button id="addPackage">Submit</button>
                        <button id="clearPackageInput" type="button">Clear All</button>
                    </form>
                </div>
            </div>

            <div class="colOutline" id="notesCol">
                <h2>Notes</h2>
                <div class="newNoteContainer">
                    <!-- FIXME: text area width isn't quite right-->
                    <textarea id="newNote"></textarea>
                    <button id="addNote" type="button">Submit</button>
                </div>

                <div class="note">
                    <p>This is a note.</p>
                </div>
            </div>
        </div>


    </body>
</html>
