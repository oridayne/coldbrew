<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desk Worker</title>

        <!-- Shortcut icon adapted from FontAwesome project's `boxes' icon:
             https://fontawesome.com/icons/boxes?style=solid -->
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">

        <!-- Load style sheets -->
        <link rel="stylesheet" href="dist/css/brew.css">
        <script src="dist/js/lend.js"></script>

    </head>
    <body>
        <div id="lent">
            <ul id="navbar" data-pagename="lend"></ul>

            <div class="colOutline" id="lentout">
                <h2>Lent Out</h2>
                <ol class="lentItems" id="itemList">
                    <li><input type="checkbox">Basketball - David Jin</li>
                    <li><input type="checkbox">Smash - Toby Holtzman</li>
                    <li><input type="checkbox">Monopoly - Lisa Deng</li>


                </ol>
                <br>
                <button class="button" id="returnItems">Return Item(s)</button>
            </div>
            <div class="colOutline" id="lentin">
                <h2>Lend Item</h2>

                <form id="LendForm">
                    <input class="entry" type="text" id="nameEntry" placeholder="Name">
                    <input class="entry" type="text" id="itemToLend" placeholder="Item being borrowed">

                    <input class="entry" type="text" id="comments" placeholder="Comments">

                    <br>

                    <button id="Submit" class="button">Submit</button>
                    <button id="clearItemInput" class="button delete" type="button">Clear All</button>
                </form>
            </div>
        </div>
    </body>
</html>
