<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Desk Worker</title>

        <!-- Shortcut icon adapted from FontAwesome project's `boxes' icon:
             https://fontawesome.com/icons/boxes?style=solid -->
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">

        <!-- Load style sheets -->
        <link rel="stylesheet" href="dist/css/brew.css">
        <link rel="stylesheet" href="dist/css/lent.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <script src="dist/js/lend.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div id="lent">
            <ul id="navbar" data-pagename="lend"></ul>

            <div class="colOutline" id="lentout">
                <h2>Lent Out</h2>
                <input type="textbox" id="searchItems" class="entry">
                <ol class="lentItems" id="itemList">
                
                </ol>
                <br>
                <button class="button" id="returnItems">Return Item(s)</button>
            </div>
            <div class="colOutline" id="lentin">
                <h2>Lend Item</h2>

                <form id="LendForm">
                    <input class="entry" type="text" id="firstnameLend" placeholder="First Name" required>
                    <input class="entry" type="text" id="lastnameLend" placeholder="Last Name" required>

                    <input class="entry" type="text" id="itemToLend" placeholder="Item being borrowed" required>

                    <input class="entry" type="text" id="itemComments" placeholder="Comments">

                    <br>

                    <button id="Submit" class="button">Submit</button>
                    <button id="clearItemInput" class="button delete" type="button">Clear All</button>
                </form>
            </div>
        </div>
    </body>
</html>
