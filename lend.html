<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Desk Worker</title>
  
       <!-- Shortcut icon adapted from FontAwesome project's `boxes' icon:
         https://fontawesome.com/icons/boxes?style=solid -->
    <link rel="icon" type="image/x-icon" href="img/favicon_transparent_blue.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Load style sheets -->
    <link rel="stylesheet" href="dist/css/brew.css">
    <script src="dist/js/lend.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>


    <div id="lent">
        <ul id="navbar" data-pagename="lend"></ul>
        <div class="colOutline" id="lentout">
            <h2>Lent Out</h2>
            <label for="search">search</label>
            <input type="textbox" id="search" class="entry">
            <div id="container"><button class="button undo" id="undoItem">Undo</button></div>
            <ol class="lentItems" id="itemList"></ol>
            <br>
        </div>
            
        <div class="colOutline" id="lentin">
            <h2>Lend Item</h2>

            <form id="LendForm">
                <label for="firstnameLend">first name</label>
                <input class="entry" type="text" id="firstnameLend" required>
                <label for="lastname">last name</label>
                <input class="entry" type="text" id="lastnameLend" required>
                <label for="itemToLend">item to lend</label>
                <input class="entry" type="text" id="itemToLend"  required>
                <label for="itemComments">Comments</label>
                <input class="entry" type="text" id="itemComments">
                <br>
                <button id="Submit" class="button">Submit</button>
                <button id="clearItemInput" class="button delete" type="button">Clear All</button>
            </form>
        </div>
    </div>
</body>
</html>
