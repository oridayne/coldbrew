<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Desk Worker</title>

    <!-- Shortcut icon adapted from FontAwesome project's `boxes' icon:
         https://fontawesome.com/icons/boxes?style=solid -->
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <!-- Load style sheets -->
    <link rel="stylesheet" href="dist/css/brew.css">
    <script src="dist/js/brew.js"></script>

</head>

<body>

    <h1 class="title">Desk Worker</h1>

    <div id="layout">
        <ul id="navbar" data-pagename="home"></ul>
        <div class="colOutline" id="pickUp">
            <!-- Deng: This column is mostly finished, but I think the pop ups can be improved. -->
            <!-- TODO: We had notifications (like gmail) for when packages were removed. They don't need to be put in.
                     Since it seems like most peopl never bothered to use them.
                -->

            <h2>Package Pick Up </h2>
            <label for="search">search</label>
            <input type="textbox" id="search" class="entry">
            <div id="container">
                <button class="button" id="undo">Undo</button>
            </div>

            <ol class="package" id="packageList"></ol>

        </div>

        <div class="colOutline" id="packageEntry">
            <h2>Add Package </h2>
            <div>
                <form id="packageForm">
                    <label for="firstname">first name</label>
                    <input class="entry" type="text" id="firstname" name="firstname" required>
                    <label for="lastname">last name</label>
                    <input class="entry" type="text" id="lastname" name="lastname" required>
                    <label for="packageNumber">package #</label>
                    <input class="entry" type="text" id="packageNumber" name="packageNumber" required>
                    <label for="carrier">carrier</label>
                    <select id="carrier" name="carrier" required>
                        <optgroup>
                            <option value="Amazon">Amazon</option>
                            <option value="FedEx">FedEx</option>
                            <option value="UPS">UPS</option>
                            <option value="USPS">USPS</option>
                        </optgroup>
                        <optgroup>
                            <option value="Other">Other</option>
                        </optgroup>
                    </select>
                    <label for="location">location</label>
                    <input class="entry" type="text" id="location" name="location" required>
                    <label for="comments">comments</label>
                    <input class="entry" type="text" id="comments" name="comments">
                    <br>

                    <button id="addPackage" class="button">Submit</button>
                    <button id="clearPackageInput" class="button delete" type="button">Clear All</button>
                </form>
            </div>
        </div>

        <div class="colOutline" id="notesCol">
            <h2>Notes</h2>
            <div id="newNoteContainer" name="newNoteContainer" class="newNoteContainer">
                <form id="noteForm">
                    <label for="newNoteContainer">note</label>
                    <textarea id="newNote" class="noteTextEdit" required></textarea>
                    <label for="newNoteAuthor">author</label>
                    <input id="newNoteAuthor" name="newNoteAuthor" class="entry" required>
                    <button id="addNote" class="button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
