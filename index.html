<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Desk Worker</title>
    <!-- Shortcut icon adapted from FontAwesome project's `boxes' icon:
         https://fontawesome.com/icons/boxes?style=solid -->
    <link rel="icon" type="image/x-icon" href="img/favicon_transparent_blue.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Load style sheets -->
    <link rel="stylesheet" href="dist/css/brew.css">
    <script src="dist/js/brew.js"></script>
    <script src="dist/js/lend.js"></script>

    <!-- Libraries: JQuery, Bootstrap, and FontAwesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js" integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
        crossorigin="anonymous"></script>


</head>

<body>


    <div id="layout">
        <ul id="navbar" data-pagename="home"></ul>
        <div class="colOutline">

            <div class="packageCol" id="pickUp">
                <h2>Package Pick Up </h2>
                <label for="search">search</label>
                <input type="textbox" id="search" class="entry">
                <div id="container">
                    <button class="button undo" id="undo">
                        <i class="fas fa-undo"></i> Undo</button>
                </div>
                <ol class="package" id="packageList"></ol>
            </div>
            <div class="lendCol" id="lentout">
                <h2>Lent Out</h2>
                <label for="itemsearch">search</label>
                <input type="textbox" id="itemsearch" class="entry">
                <div id="container">
                    <button class="button undo" id="undoItem">
                        <i class="fas fa-undo"></i> Undo</button>
                </div>
                <ol class="lentItems" id="itemList"></ol>
                <br>
            </div>

        </div>

        <div class="colOutline">
            <div class="lendCol" id="lentin">
                <h2>Lend Item</h2>

                <form id="LendForm">
                    <label for="firstnameLend">first name</label>
                    <input class="entry" type="text" id="firstnameLend" required>
                    <label for="lastname">last name</label>
                    <input class="entry" type="text" id="lastnameLend" required>
                    <label for="itemToLend">item to lend</label>
                    <input class="entry" type="text" id="itemToLend" required>
                    <label for="itemComments">comments</label>
                    <input class="entry" type="text" id="itemComments">
                    <br>
                    <button id="Submit" class="button">
                        <span class="fa-layers fa-fw">
                            <i class="fas fa-arrow-up" data-fa-transform="shrink-8 up-7 left-2"></i>
                            <i class="fas fa-gamepad" data-fa-transform="shrink-4 down-3 left-2"></i>
                        </span>
                        Submit</button>
                    <button id="clearItemInput" class="button delete" type="button">
                        <i class="fas fa-eraser"></i> Clear All</button>
                </form>
            </div>


            <div class="packageCol" id="packageEntry">
                <h2>Add Package </h2>
                <div>
                    <form id="packageForm">
                        <label for="firstname">first name</label>
                        <input class="entry" type="text" id="firstname" name="firstname" required>
                        <label for="lastname">last name</label>
                        <input class="entry" type="text" id="lastname" name="lastname" required>
                        <label for="packageNumber">package #</label>
                        <input class="entry" type="text" id="packageNumber" name="packageNumber" required>
                        <label for="carrier">carrier</label>
                        <select id="carrier" name="carrier" required>
                            <optgroup>
                                <option value="Amazon">Amazon</option>
                                <option value="FedEx">FedEx</option>
                                <option value="UPS">UPS</option>
                                <option value="USPS">USPS</option>
                            </optgroup>
                            <optgroup>
                                <option value="Other">Other</option>
                            </optgroup>
                        </select>
                        <label for="location">location</label>
                        <input class="entry" type="text" id="location" name="location" required>
                        <label for="comments">comments</label>
                        <input class="entry" type="text" id="comments" name="comments">
                        <br>

                        <button id="addPackage" class="button">
                            <i class="fas fa-parachute-box"></i> Submit</button>
                        <button id="clearPackageInput" class="button delete" type="button">
                            <i class="fas fa-eraser"></i> Clear All</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="colOutline" id="notesCol">
            <h2>Notes</h2>
            <div id="newNoteContainer" name="newNoteContainer" class="newNoteContainer">
                <form id="noteForm">
                    <label for="newNoteContainer">note</label>
                    <textarea id="newNote" class="noteTextEdit" required></textarea>
                    <label for="newNoteAuthor">author</label>
                    <input id="newNoteAuthor" name="newNoteAuthor" class="entry" required>
                    <button id="addNote" class="button" type="submit">
                        <i class="fas fa-sticky-note"></i> Submit</button>
                    <button id="noteUndo" class="button undo" type="button">
                        <i class="fas fa-undo"></i> Undo</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
